name: Client Application CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPO_CLIENT }}:frontApp .

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image to Docker Hub
      run: docker push ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_REPO_CLIENT }}:frontApp

    - name: Notify Server to Update Client
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOSTED_SERVER_IP }}
        username: ${{ secrets.HOST_SERVER_USER }}
        password: ${{secrets.HOSTED_SERVER_PASSWORD}}
        timeout: 5m
        
        script: |
          echo "Starting SSH script execution..."
          send "cd pee/\r"
          expect "#"
          send "echo 'Executing docker-compose pull client...'\r"
          send "docker-compose pull client\r"
          expect "#"
          send "docker-compose up -d \r"
          expect "#" 
          
          
          
